<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculatrice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="cadran"></div>
        <div class="bouton">
            <button class="button" type="button" id="bouton1">AC</button>
            <button class="button" type="button" id="bouton2">+/-</button>
            <button class="button" type="button" id="bouton3">%</button>
            <button class="button" type="button" id="bouton4">/</button>
            <button class="button" type="button" id="bouton5">7</button>
            <button class="button" type="button" id="bouton6">8</button>
            <button class="button" type="button" id="bouton7">9</button>
            <button class="button" type="button" id="bouton8">X</button>
            <button class="button" type="button" id="bouton9">4</button>
            <button class="button" type="button" id="bouton10">5</button>
            <button class="button" type="button" id="bouton11">6</button>
            <button class="button" type="button" id="bouton12">-</button>
            <button class="button" type="button" id="bouton13">1</button>
            <button class="button" type="button" id="bouton14">2</button>
            <button class="button" type="button" id="bouton15">3</button>
            <button class="button" type="button" id="bouton16">+</button>
            <button class="button" type="button" id="grand_bouton">0</button>
            <button class="button" type="button" id="bouton18">.</button>
            <button class="button" type="button" id="bouton19">=</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
