<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anor-Météo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0fa7bf339b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="head_part">
            <div id="city">
                <h1 class="ville"></h1>
            </div>
            <div id="weather">
                <p class="temps"></p>
            </div>
        </div>
        <div id="body_part">
            <div class="tempera">
                <p class="temperature"></p>
            </div>
            <div class="souffle">
                <p class="vent"></p>
            </div>
            <div class="humide">
                <p class="humidité"></p>
            </div>
            <div class="press">
                <p class="pression"></p>
            </div>
            <div class="visible">
                <p class="visibilité"></p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
