<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>fiche d'identité</title>
</head>
<body>
    <h1>fiche d'identité</h1>
    <form action="mapage.html" method="post">
        <div>
            <label for="surname">Nom:</label>
            <input type="text" id="surname" name="user_name" placeholder="osselaer">
        </div>
        <div>
            <label for="name">Prenom:</label>
            <input type="text" id="name" name="user_name" placeholder="mickael">
        </div>
        <div>
            <label for="name">date de naissance:</label>
            <input type="text" id="day" name="user_day" placeholder="29">
            <label for="month">moi de naissance</label>
            <input type="text" id="month" name="user_month" placeholder="10">
            <label for="year">année de naissance</label>
            <input type="text" id="year" name="user_year" placeholder="1991">
        </div>
        <div>
            <label for="mail">e-mail:</label>
            <input type="email" id="mail" name="user_mail" placeholder="jnsfh@ksgodsq.com">
        </div>
        <div>
            <label for="url">url</label>
            <input type="url" id="url" name="user_url" placeholder="https://github.com/osselaer-mickael">
        </div>
        <div>
            <button type="submit" name="user_submit">envoyer</button>
        </div>
    </form>
</body>
</html>
